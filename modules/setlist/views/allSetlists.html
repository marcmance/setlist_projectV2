<div id="all-setlists">
	<div class="header">
		All setlists
	</div>


	<div class="setlist" ng-repeat="s in setlists">
		<div class="setlist-date-container"> 
			<div class="setlist-date">
				<b>{{s.date | date:'longDate'}}</b> 
			</div>
		</div>
		<div class="setlist-info">
			<a href="/#/setlist/{{s.setlist_id}}" class="artist-header-link">{{s.artist_name}}</a><br/>
			<i>{{s.venue_name}}, {{s.city}}, {{s.state}}</i>
		</div>
	<div>

</div>
